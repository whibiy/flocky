<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/donation/layout/default}">

<head>
    <style>
        #paymentSuccessBtn {
            width: 150px;
            height: 50px;


            /* 상자 디자인 큰틀*/
            margin-bottom: 30px;
            border: 0px;
            background-color: #235FD9;
            outline-color: #235FD9;
            outline-width: 1px;

            /* 그림자 */
            border-radius: 10px;
            box-shadow:.8rem .5rem 1.4rem  #BEC5D0, -.3rem -.4rem .8rem #FBFBFB;
            /* box-shadow:-.2rem -.2rem 1.8rem white, .8rem .8rem 1.4rem  #AAB7CB; */

            /* 글씨 */
            color: whitesmoke;
            font-size: 15px;
            font-weight: bold;

            animation-name: keybtn-language;
            animation-duration: .2s;

        }
        /*버튼 눌리는 효과*/
        #paymentSuccessBtn:active {
            box-shadow: inset -.3rem -.1rem 1.4rem  #FBFBFB, inset .3rem .4rem .8rem #BEC5D0;
            cursor: pointer;
        }
    </style>
</head>


<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">
    <script>
        $('#paymentSuccessBtn').click(function (){
            opener.location.reload();
            window.close();
        });
    </script>
</th:block>


<!--/* layout:decorate : 파일에서 사용자 정의로 선언한 조각에 작성한 html 코드 삽입 */-->
<th:block layout:fragment="customContents">
    <div class="container" style="border: 1px solid lightgrey; margin-top: 50px; padding: 30px">
        <div class="row">
            <div>
                <h1 style="margin-left: 65px">결제 완료되었습니다!</h1>
                <button style="width: 300px; height: 150px; font-weight: bold; font-size: 50px; border-radius: 10px; margin-left: 85px" id="paymentSuccessBtn" type="button">확인</button>
            </div>
        </div>
    </div>
</th:block>

</html>
