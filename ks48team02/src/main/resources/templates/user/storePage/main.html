<!doctype html>
<!-- 회원 탈퇴 화면-->

<html xmlns:th="http://www.thymeleaf.org/" lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/semi_default}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스토어 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <style>

        #PageWrapper {
            background-color: white;
            display: flex;
            justify-content: center;
            overflow: hidden;
            /*// height:100vh ;*/
            align-items: center;
        }

        #storePageContainer {
            background-color: white;
            width: 800px;
            margin:30px;
            margin-top:80px;
        }

        .login-logo .top-left-conts {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 800px){
            .navbar.navbar-expand-lg.ftco_navbar.ftco-navbar-light, .py-1.bg-primary {
                display: none;
            }
        }

        .login-logo .user-connection-menu {
            display: none;
        }

        .solid-bolder{
            border: 1px solid grey;
        }

        .agree-check{
            margin-left: 20px;
            margin-bottom:50px;
        }

        /*  검은 버튼  */
        .submitBtn_black {
            background: #191919;
            padding: 7px 23px;
            transition: all .4s;
            color: #fff;
            display: inline-block;
            text-decoration: none;
            border: 1px solid #191919;
            font-size: 12px;
            transition: background 0.3s;
            margin-left: 7px;
        }

        .submitBtn_black:hover {
            background: var(--maincolor);
            border: 1px solid var(--maincolor);
        }

        /* 흰 버튼 */
        .submitBtn_white {
            background: #fff;
            padding: 7px 23px;
            transition: all .4s;
            color: #191919;
            display: inline-block;
            text-decoration: none;
            border: 1px solid #191919;
            font-size: 12px;
            transition: background 0.3s;
            margin-left: 10px;
        }

        .submitBtn_white:hover {
            background: var(--maincolor);
            border: 1px solid var(--maincolor);
            color: #fff;
        }

        .nav-link{
            padding:10px 60px 0 60px;
        }

    </style>
</head>

<body>

<!--사용자별 html 코드-->
<th:block layout:fragment="customContents">
    <div id="PageWrapper">
        <div id="storePageContainer">
            <h1 style="font-weight:550; margin-bottom: 30px;">철수네 약과</h1>
            <div id="store-img-box" style="display: flex; justify-content: center;padding-bottom: 30px;">
                <img style="width: 190px; height: 190px; border-radius: 50%;" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20230830_137%2F169335864225220l8t_PNG%2F904819171823915_1190040385.png&type=sc960_832"
                     id="store-profile-img" alt="">
            </div>
            <div class="store-page-menu">
                <div id="tabWrapper">
                    <div id="tabContainer">
                        <ul class="nav nav-tabs nav-justified justify-content-center" id="tabList">
                            <li class="nav-item"><a href="#menu1" class="nav-link active" data-toggle="tab">프로젝트</a></li>
                            <li class="nav-item"><a href="#menu2" class="nav-link " data-toggle="tab">소식</a></li>
                            <li class="nav-item"><a href="#menu3" class="nav-link" data-toggle="tab">정보</a></li>
                        </ul>

                        <!-- tab 내에 표시될 영역  -->
                        <div class="tab-content" >
                            <div id="menu1" class="container tab-pane active" >
                                <!--  tab 내부 타이틀 영역 -->
                                <div class="titleContainer" >

                                    <div th:replace="~{user/storePage/store_page_project :: project}"></div>

                                </div >

                            </div>

                            <div id="menu2" class="container tab-pane ">
                                <div class="titleContainer">

                                    <div th:replace="~{user/storePage/store_page_news :: news}"></div>
                                </div>
                            </div>

                            <div id="menu3" class="container tab-pane">
                                <div class="titleContainer">

                                    <div th:replace="~{user/storePage/store_page_info :: info}"></div>
                                </div>
                            </div>
                        </div>
                        <!--  tab 내에 표시될 영역 끝  -->




                    </div>
                </div>

            </div>
        </div>
    </div>
</th:block>
