<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet"> -->
    <link rel="shortcut icon" th:href="@{/common/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/user/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/animate.css}">
    <link rel="stylesheet" th:href="@{/common/css/font/font.css}">

    <!-- <link rel="stylesheet" th:href="@{user/css/owl.carousel.min.css}">  -->
    <link rel="stylesheet" th:href="@{/user/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/magnific-popup.css}">

    <link rel="stylesheet" th:href="@{/user/css/aos.css}">

    <link rel="stylesheet" th:href="@{/user/css/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/user/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/user/css/jquery.timepicker.css}">


    <link rel="stylesheet" th:href="@{/user/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/user/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/user/css/style.css}">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" th:href="@{/user/css/swiper-event-css.css}" />
    <link rel="stylesheet" th:href="@{/user/css/main_style.css}" />
    <style>
        .swiper {
            width: 100%;
            height: 100%;
        }
        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        ul.d-flex li:hover {
            cursor: pointer;
        }
        #ftco-navbar {
            z-index: 10000;
        }


    </style>

</head>
<body class="goto-here">
<!-- header start -->
<div th:replace="~{user/fragments/header :: topBannerFragment}"></div>
<div th:replace="~{user/fragments/header :: headerNavFragment}"></div>
<div th:replace="~{user/reward/detail/fragments/header :: headerNavFragment}"></div>
<!-- END nav -->
<!-- header end -->


<!-- main swiper slide area  -->

<div class="container">
    <div class="row">
        <div class="col-lg-7">
            <th:block layout:fragment="customContents">

            </th:block>
        </div>
        <div th:replace="~{user/reward/detail/fragments/aside :: asideFragments}">

        </div>
    </div>
</div>

<section id="rewardProject" class="content-wrap">
    <div class="main-section container">
        <h3 class="main-title">리워드 추천 프로젝트</h3>
        <!-- Swiper -->
        <div class="swiper contents-area">
            <div class="swiper-wrapper">

                <div class="swiper-slide" th:each="l : ${recommendProjectList}"
                     th:onclick="|location.href='@{/user/reward/detail(rewardProjectCode=${l.rewardProjectCode},searchCnt='true')}'|">
                    <img class="slide-thumb" th:src="|@{/summernoteImage/}${l.projectThumbnailImage}|"
                         th:onerror="|this.src='@{/user/images/no-image.svg}'|"/>
                    <div class="description">
                        <div class="product-main-title" th:text="${l.projectSubject}"></div>
                        <div class="product-detail-info">
                            <span class="funding-percent" th:text="|${l.projectAchievementPercent}%|"></span>
                            <span class="category" th:text="${l.categoryName}"></span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div class="col-lg-12" style="height: 30px"></div>
</section>

<!--  footer start  -->
<footer th:replace="~{user/fragments/footer :: footerFragment}"></footer>
<!-- footer end -->


<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>



<!-- Custom Theme Scripts -->
<script th:src="@{/user/js/jquery.min.js}"></script>
<script th:src="@{/user/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/user/js/popper.min.js}"></script>
<script th:src="@{/user/js/bootstrap.min.js}"></script>
<script th:src="@{/user/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/user/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/user/js/jquery.stellar.min.js}"></script>
<script th:src="@{/user/js/owl.carousel.min.js}"></script>
<script th:src="@{/user/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/user/js/aos.js}"></script>
<script th:src="@{/user/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/user/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/user/js/scrollax.min.js}"></script>
<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script> -->
<script th:src="@{/user/js/google-map.js}"></script>
<script th:src="@{/user/js/main.js}"></script>

<!-- 사용자별 스크립트 파일 -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">

</th:block>

<script>
    $(document).ready(function () {
        // 현재 페이지 URL 또는 다른 방법으로 현재 화면을 식별하고 해당 메뉴 항목을 활성화합니다.
        var currentPath = window.location.pathname;

        if (currentPath === '/user/reward/detail') {
            $('#story').addClass('active');
        } else if (currentPath === '/user/reward/detail/news') {
            $('#news').addClass('active');
        } else if (currentPath === '/user/reward/detail/preReview') {
            $('#preReview').addClass('active');
        } else if (currentPath === '/user/reward/detail/comment') {
            $('#comments').addClass('active');
        } else if (currentPath === '/user/reward/detail/refundPolicy') {
            $('#policy').addClass('active');
        }/* else if (/!* 다른 페이지의 경로 *!/) {
            // 다른 페이지에 해당하는 메뉴 항목을 활성화
        }*/

    });
    // scroll header controller
    $(window).on('scroll', function(){
        let hasScrolledClass = $('.navbar').hasClass('scrolled');
        if(hasScrolledClass){
            $('.navbar').not('.reward_nav').hide();
        } else {
            $('.navbar').not('.reward_nav').show();
        }
    });

    // header menu slidedown
    $('.user-connection-menu li').hover(function(){
        $(this).find('.header-menu-submenu').stop().slideDown(300);
    }, function(){
        $(this).find('.header-menu-submenu').stop().slideUp(300);
    })
</script>

</body>
</html>
