        <div style="border: 0.3px solid #f3f4f5; margin: 10px 0px; width: 100%"></div>
        <div>
            <p id="detailSubject" th:text="${investmentInfo.investmentSubject}" style="font-weight: bold; font-size: 20px; color: black"></p>
            <p th:text="${investmentInfo.investmentCompany}"></p>
        </div>
        <div>

                <span style="font-size: 20px; color: #235FD9; font-weight: bold" th:text="${investmentInfo.investCount}"></span>
                <span style="color: #235FD9">명 참여</span>
                <span style="margin-left: 5px; background: #daf6fb; color: #235FD9; border-radius: 5px; padding: 2px;" th:text="|${investmentInfo.investmentDeadlineCnt}일남음|"></span>

            </div>
            <div>
                <span style="font-size: 20px; color: black; font-weight: bold;" th:text="${#numbers.formatInteger(investmentInfo.investmentAmount,0,'COMMA')}"></span>
                <span style="color: black">원 달성</span>
                <span style="margin-left: 5px; background: #daf6fb; color: #235FD9; border-radius: 5px; padding: 2px;" th:text="|${investmentInfo.investAchievementPercent}% 달성|"></span>

            </div>
        </div>
        <div style="border: 0.3px solid #f3f4f5; margin: 10px 0px; width: 100%"></div>
        <div>
            <button th:onclick="|location.href='@{/user/investment/order}'|" id="investmentBtn" type="button" style="background: #235FD9; width: 100%; height: 100px; font-size: 30px; color: white;">투자하기</button>
