<!-- 공용 js code -->
<script type="text/javascript">
    console.log("a");



    function popupOpen(){
        console.log("a");
        var url= "/user/inquiry/report";    //팝업창에 출력될 페이지 URL
        var winWidth = 700;
        var winHeight = 600;

        var popupX = (document.body.offsetWidth / 2) - (winWidth / 2);
        // 만들 팝업창 좌우 크기의 1/2 만큼 보정값으로 빼주었음

        var popupY= (window.screen.height / 2) - (winHeight / 2);
        // 만들 팝업창 상하 크기의 1/2 만큼 보정값으로 빼주었음
        var popupOption= 'status=no, height='+winWidth+', width='+winHeight+', left='+ popupX + ', top='+ popupY;    //팝업창 옵션(optoin)

        window.open(url,' target="_blank"',popupOption);
    }

    // 현재 페이지 URL 또는 다른 방법으로 현재 화면을 식별하고 해당 메뉴 항목을 활성화합니다.
    var currentPath = window.location.pathname;

    if (currentPath === '/user') {
        $('.main-header .nav-item:nth-child(1)').addClass('active');
    } else if (currentPath === '/user/reward') {
        $('.main-header .nav-item:nth-child(2)').addClass('active');
    } else if (currentPath === '/user/investment') {
        $('.main-header .nav-item:nth-child(3)').addClass('active');
    } else if (currentPath === '/user/donation') {
        $('.main-header .nav-item:nth-child(4)').addClass('active');
    }/* else if (/!* 다른 페이지의 경로 *!/) {
            // 다른 페이지에 해당하는 메뉴 항목을 활성화
        }*/





</script>
