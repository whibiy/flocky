<body class="goto-here">
<!-- header start -->

<div th:replace="~{user/fragments/semi_header :: semiheaderNavFragment}"></div>
<!-- END nav -->
<!-- header end -->


<!-- main swiper slide area  -->

<th:block layout:fragment="customContents">

</th:block>


<!-- loader -->
<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>


<!-- Custom Theme Scripts -->
<script th:src="@{/user/js/jquery.min.js}"></script>

<script th:src="@{/user/js/main.js}"></script>
<!-- 사용자별 스크립트 파일 -->
<th:block layout:fragment="customJsFile">

</th:block>

<!-- 사용자별 스크립트 작성 -->
<th:block layout:fragment="customJsCode">

</th:block>
<!-- 공용 js code -->
<script>
    console.log("a");
    $('.main-header .nav-item').removeClass('active');

    if($('body').hasClass('index-number-0')){
        $('.main-header .nav-item:nth-child(1)').addClass('active');
    }  else if($('body').hasClass('index-number-1')){
        $('.main-header .nav-item:nth-child(2)').addClass('active');
    } else if($('body').hasClass('index-number-2')){
        $('.main-header .nav-item:nth-child(3)').addClass('active');
    } else if($('body').hasClass('index-number-3')){
        $('.main-header .nav-item:nth-child(4)').addClass('active');
    }

    // main swiper slide code
    var mainSwiper = new Swiper("#main-swiper-slide", {
        autoplay: {
            delay: 5000,
            disableOnInteraction: false
        },
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            type: "fraction",
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });

</script>
</body>
</html>
