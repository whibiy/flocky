<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/default}">

<head>
    <!--  사용자별 css file 추가 부분 -->
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/admin/css/adminBoard.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>



<!-- 사용자 페이지별 javascript file -->
<th:block layout:fragment="customJsFile">

</th:block>
<!-- 사용자별 스크립트 작성 -->
    <th:block layout:fragment="customJsCode">
        <script>
            // 체크박스 전체 선택
            $('#allCheck').on('click', function (){
                let isChecked = $(this).prop('checked');
                $('input[name="admin_board"]').prop('checked', isChecked);
            });

            // 개별 체크박스 선택 시 전체 체크박스 상태 확인
            $('input[name="admin_board"]').on('click', function() {
                let totalCheckboxes = $('input[name="admin_board"]').length;
                let checkedCheckboxes = $('input[name="admin_board"]:checked').length;

                if (totalCheckboxes === checkedCheckboxes) {
                    $('#allCheck').prop('checked', true);
                } else {
                    $('#allCheck').prop('checked', false);
                }
            });

            // 개별 체크박스 중 하나라도 체크를 해제할 때 전체 선택 체크박스도 해제
            $('input[name="admin_board"]').on('click', function() {
                let isChecked = $(this).prop('checked');

                if (!isChecked) {
                    $('#allCheck').prop('checked', false);
                }
            });
        </script>
</th:block>

</head>
<body>




<th:block layout:fragment="customContents">
    <div class="boardMain" style="margin-bottom: 20px;">
        <h3>공지사항 관리</h3>
    </div>

    <form>
        <div class="section">
            <div class="title"><h2>공지사항 목록</h2></div>
            <div class="addBtnArea">
                <a target="_blank" th:href="@{/admin/board/boardAdd}" class="addBtn">게시판 등록</a>
            </div>
        </div>

        <div class="boardTable">
            <table border="1">
                <thead class="top">
                <tr>
                    <th>
                        <input type="checkbox" id="allCheck">
                    </th>
                    <th>카테고리 유형</th>
                    <th>게시판 이름</th>
                    <th>게시 날짜</th>
                    <th>관리자 ID</th>
                    <th>게시물 관리</th>
                </tr>
                </thead>
                <tbody class="center">
                <tr>
                    <td>
                        <input type="checkbox" class="rowCheck" name="admin_board" value="1">
                    </td>
                    <td>공지사항</td>
                    <td>
                        <a th:href="@{/user/board/3}">[서비스 안내] 플로키 서비스 투자 오픈</a>
                    </td>
                    <td>2023-10-18</td>
                    <td>id001</td>
                    <td>
                        <a class="modify" onclick="popupOpen('/admin/board/modify', 720,720)">수정</a>
                        <a class="delete" th:href="@{#}">삭제</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" class="rowCheck" name="admin_board" value="2">
                    </td>
                    <td>공지사항</td>
                    <td>
                        <a th:href="@{/user/board/2}">[서비스 안내] 플로키 서비스 리워드 오픈</a>
                    </td>
                    <td>2023-10-18</td>
                    <td>id001</td>
                    <td>
                        <a class="modify" onclick="popupOpen('/admin/board/modify', 720,720)">수정</a>
                        <a class="delete" th:href="@{#}">삭제</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" class="rowCheck" name="admin_board" value="3">
                    </td>
                    <td>공지사항</td>
                    <td>
                        <a th:href="@{/user/board/1}">[서비스 안내] 플로키 서비스 오픈</a>
                    </td>
                    <td>2023-10-18</td>
                    <td>id001</td>
                    <td>
                        <a class="modify" onclick="popupOpen('/admin/board/modify', 720,720)">수정</a>
                        <a class="delete" th:href="@{#}">삭제</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="board-page-area">
            <div class="list-controller-inner">
                <ul>
                    <li class="link-active"><a th:href="@{#}">1</a></li>
                    <li><a th:href="@{#}">2</a></li>
                    <li><a th:href="@{#}">3</a></li>
                    <li><a th:href="@{#}">4</a></li>
                    <li><a th:href="@{#}">5</a></li>
                    <li><a th:href="@{#}">6</a></li>
                </ul>
                <div class="list-btn-area">
                    <button class="prev-transfer">
                        <span>prev</span>
                    </button>
                    <button class="next-transfer">
                        <span>next</span>
                    </button>
                </div>
            </div>

        </div>
    </form>
</th:block>
</body>
</html>
