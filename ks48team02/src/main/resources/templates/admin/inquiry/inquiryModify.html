<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 사용자별 스크립트 작성 -->
<head>
    <!--  사용자별 css file 추가 부분 -->
    <title>관리자 1:1 문의</title>
    <link rel="stylesheet" th:href="@{/admin/css/adminBoardModify.css}">
    <link rel="stylesheet" th:href="@{/admin/css/contents_style.css}">
    <link rel="stylesheet" th:href="@{/common/css/common-css.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- include libraries(jQuery, bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>

    <style>
        .title{
            text-align: center;
        }
        .cancel{
            display: inline-block;
            text-decoration: none;
            border: 1px solid #191919;
            margin: 0 7px;
            padding: 8px;
            font-size: 15px;
            border-radius: 20px 20px 20px 20px;
            background-color: #FFF;
        }
    </style>
</head>
<!--if(confirm('정말 취소하시겠습니까?')){-->
<!--// 확인 누르면 실행될 내용 작성-->

<body>
<form>
    <div class="pop_modify">
        <div class="ui-header">
            <table border="1">
                <tbody>
                <h2 class="title">관리자 1:1 문의</h2>
<!--                each 블록 안에서 조회 object 전체 잡아준다.-->

                    <tr>
                        <td class="sidebar">문의 코드</td>
                        <td th:text="${hp.inquireCode}"></td>
                    </tr>
                    <tr>
                        <td class="sidebar">문의 제목</td>
                        <td th:text="${hp.iqSubject}"></td>
                    </tr>
                    <tr>
                        <td class="sidebar">문의 등록자 아이디</td>
                        <td th:text="${hp.memberId}"></td>
                    </tr>
                    <tr>
                        <td class="sidebar">문의 내용</td>
                        <td>
                            <div id="summernote">
                            </div>
                            <script>
                                $('#summernote').summernote({
                                    placeholder: '공지사항을 입력 해주세요.',
                                    tabsize: 2,
                                    height: 300,
                                    width: 600
                                });
                            </script>
                        </td>

                    </tr>
                    <tr>
                        <td class="sidebar">문의 날짜</td>
                        <td th:text="${hp.iqDatetime}"></td>
                    </tr>
                    <tr>
                        <td class="sidebar">관리자 ID</td>
                        <td th:text="${hp.memberId}"></td>
                    </tr>


                </tbody>
            </table>

            <div class="option">
                <a type="button" th:href="@{#}" class="cancel">취소</a>
                <button type="submit" th:href="@{#}" class="edit submitBtn">등록</button>
            </div>
        </div>
    </div>
</form>



<script th:src="@{/admin/vendors/jquery/dist/jquery.min.js}"></script>
<script>
    // 취소 버튼 누르면 알림창
    $('.cancel').click(function (){
        if(confirm('정말 취소하시겠습니까?')){
            // 확인 누르면 실행될 내용 작성
            // 창이 사라진다.
            console.log(11);
            window.close();
        }
    })

</script>


</body>


</html>
